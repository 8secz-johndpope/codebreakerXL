<app-spinner *ngIf="spinner" top="150px" background="#303030"></app-spinner>
<app-info [score]="score" (timerFinished)="timeUp()"></app-info>
<app-organizer
  [currentDisplayArray]="currentDisplayArray"
  [addPoint]="addPoint"
  [shake]="shake"
  [answerArray]="answerArray"
  (submitAnswer)="submitAnswer()"
  *ngIf="role === 'organizer'"
></app-organizer>
<app-speaker
  [correctAnswer]="correctAnswer"
  [addPoint]="addPoint"
  *ngIf="role === 'speaker'"
></app-speaker>
